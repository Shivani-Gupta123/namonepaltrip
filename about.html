<head>

</head>
<body>

<!-- Navbar -->

    <style>

.tag-strip {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e46435;
    color: white;
    padding: 10px 20px;
    height: 2vh;
}

.contact-details p {
    margin: 0;
    justify-content: space-between;
}

.contact-details i {
    margin-right: 5px;
}

.social-icons a {
    margin-left: 10px;
    color: white;
    text-decoration: none;
    height: 6px;
}

.social-icons a:hover {
    color: #ddd;
}

@media (max-width: 767px) {
   .tag-strip{
    display: none;
   }
}

.navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
    padding: 15px 20px;
    height: 90px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar .logo img {
    height: 110px; 
}

.navbar .menu {
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

.navbar .menu li {
    position: relative;
    margin-left: 20px;
    font-size: 15px;
    font-weight: 600;
}

.navbar .menu li a {
    color: rgb(32, 8, 8);
    text-decoration: none;
    padding: 8px 15px;
    transition: background-color 0.3s;
}

.navbar .menu li a:hover {
    color: #e46435;
    border-radius: 4px;
}

.navbar .menu li .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; 
    left: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.navbar .menu li .dropdown-content a {
    color: rgb(37, 35, 35);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.navbar .menu li .dropdown-content a:hover {
    background-color: #e46944;
    color: white;
}

.navbar .menu li:hover .dropdown-content {
    display: block;
}

.dropbtn {
    display: flex;
    align-items: center;
}

.dropbtn i {
    margin-left: 5px;
}

.hamburger {
    display: none;
    cursor: pointer;
}

.hamburger i {
    font-size: 24px;
}

/* Responsive CSS */
@media (max-width: 768px) {
    .navbar .menu {
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        background-color: white;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .navbar .menu.show {
        max-height: 300px; 
    }

    .navbar .menu li {
        margin: 10px 0;
        text-align: center;
    }

    .hamburger {
        display: block;
    }
}

.banner {
    position: relative;
    height: 400px; 
    overflow: hidden;
}

.banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/image1.jpg') center/cover repeat;
}

.banner-content {
    position: absolute;
    top: 50%;
    left: 50%;
    /* transform: translate(-50%, -50%); */
    color: white;
    text-align: center;
}

.banner-content h1{
   font-weight: 600;
   font-size: 40px;
}

 @media (max-width: 768px) {
    .banner{
        height: 300px;
    }
    .banner-content{
       text-align: center;
    }
 }
 </style>
     <script>
        document.addEventListener("DOMContentLoaded", function() {
        const dropdownIcons = document.querySelectorAll(".dropdown-icon");
    
        dropdownIcons.forEach(icon => {
            icon.addEventListener("click", function() {
                const dropdownContent = this.nextElementSibling;
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });
        });
    });
    
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('.menu').classList.toggle('show');
            });
    
            document.querySelectorAll('.filter span').forEach(filter => {
        filter.addEventListener('click', () => {
            const dropdownContent = filter.nextElementSibling.querySelector('.dropdown-content');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.style.display = 'none';
                });
                dropdownContent.style.display = 'block';
            }
        });
    });
    </script>
</body>
</html>
